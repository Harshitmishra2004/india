<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiaDekho - Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2><img src="logo.jpg" height="200px" width="200px"><br></h2>
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('login')">Login</button>
                <button class="tab-button" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" action="login.php" method="POST">
                <div id="login" class="form-tab active">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>

                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" action="register.php" method="POST">
                <div id="register" class="form-tab">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>

                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>

                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
